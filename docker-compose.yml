version: '3.8'

services:
  # MySQL Service
  mysql:
    image: mysql:8.0
    container_name: sonken-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: sonken
      MYSQL_USER: sonken_user
      MYSQL_PASSWORD: sonken_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
    networks:
      - sonken-network

  # MongoDB Service
  mongodb:
    image: mongo:7.0
    container_name: sonken-mongodb
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: adminpass
      MONGO_INITDB_DATABASE: sonken
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./docker/mongodb/init:/docker-entrypoint-initdb.d
    networks:
      - sonken-network

  # PhpMyAdmin
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: sonken-phpmyadmin
    restart: always
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: rootpassword
    ports:
      - "8080:80"
    depends_on:
      - mysql
    networks:
      - sonken-network

  # Mongo Express (MongoDB Web UI)
  mongo-express:
    image: mongo-express:latest
    container_name: sonken-mongo-express
    restart: always
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: adminpass
      ME_CONFIG_MONGODB_URL: mongodb://admin:adminpass@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin
    ports:
      - "8081:8081"
    depends_on:
      - mongodb
    networks:
      - sonken-network

  # Sonken Application
  sonken-app:
    build: .
    container_name: sonken-app
    restart: always
    environment:
      NODE_ENV: production
      PORT: 3000
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_USER: sonken_user
      MYSQL_PASSWORD: sonken_pass
      MYSQL_DATABASE: sonken
      MONGODB_URI: mongodb://admin:adminpass@mongodb:27017/sonken?authSource=admin
    ports:
      - "3000:3000"
    volumes:
      - ./src:/app/src
      - ./public:/app/public
      - ./logs:/app/logs
    depends_on:
      - mysql
      - mongodb
    networks:
      - sonken-network

volumes:
  mysql_data:
  mongodb_data:

networks:
  sonken-network:
    driver: bridge
